name: mafia_god
description: An Android app for managing Mafia games

version: 1.0.0+1

environment:
  sdk: ">=2.3.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  flutter_localizations:
    sdk: flutter
  numberpicker: ^1.1.0
  stop_watch_timer: ^0.2.0+2
  flutter_circular_chart: ^0.1.0
  assets_audio_player: ^1.2.3
  flutter_launcher_icons: ^0.7.4
#  flutter_svg: any
#  shared_preferences: ^0.5.6+1

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  assets:
    - assets/audios/
  #  - images/a_dot_burr.jpeg
  #  - images/a_dot_ham.jpeg

  fonts:
    - family: Vazir
      fonts:
        - asset: fonts/vazir.ttf
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #

flutter_icons:
  ios: true
  android: true
  image_path_ios: assets/logo.png
  image_path_android: assets/logo.png
  adaptive_icon_background: assets/logo.png
  adaptive_icon_foreground: assets/logo.png
